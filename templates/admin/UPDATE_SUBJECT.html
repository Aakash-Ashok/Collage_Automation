{% extends 'adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table align="center" width="549" height="170" border="1" class="table table-responsive">
    <tr>
      <td style="color: black">DEPARTMENT</td>
      <td><label for="select"></label>
        <select style="color: black" name="select" id="select">
           {% for i in data2 %}
                <option value="{{ i.DEPARTMENT_ID }}"{% if i.DEPARTMENT_ID==data.DEPARMENT_ID %}selected{% endif %}>{{ i.DEPARTMENT_NAME }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td style="color: black">COURSE</td>
      <td><label for="select2"></label>
        <select style="color: black" name="select2" id="select2">
            {% for i in data1 %}
                <option value="{{ i.COURSE_ID }}"{% if i.COURSE_ID==data.COURSE_ID %}selected{% endif %}>{{ i.COURSE_NAME }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td style="color: black">SUBJECT</td>
      <td><label for="textfield"></label>
      <input style="color: black" type="text" name="textfield" id="textfield" value="{{ data.SUBJECT_NAME }}" required /></td>
    </tr>
    <tr>
      <td style="color: black" colspan="2"ALIGN="CENTER"><input type="submit" name="button" id="button" value="UPDATE" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
