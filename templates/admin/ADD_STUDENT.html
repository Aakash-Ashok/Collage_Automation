{% extends 'adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

      <input style="color: black" type="text" name="textfield2" id="textfield2" required/></td>

    <tr>

      <td><label for="textfield3"></label>
      <input style="color: black" type="text" name="textfield3" id="textfield3" required/></td>
    </tr>
    <tr>
      <td style="color: black" colspan="2" align="center"><input type="submit" name="button" id="button" value="ADD" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
