{% extends 'adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<table align="center" width="606" height="181" border="1" class="table table-responsive">
  <tr>
    <td style="color: black" width="33">#</td>
    <td style="color: black" width="33">EVENT NAME</td>
    <td style="color: black" width="33">EVENT DATE</td>
    <td style="color: black" width="33">EVENT IMAGE</td>
    <td style="color: black" width="86">EVENT DEATILES</td>
    <td style="color: black" width="86"></td>
  </tr>
    {% for i in data %}
  <tr>
    <td style="color: black">&nbsp;{{ loop.index }}</td>
    <td style="color: black">&nbsp;{{ i.EVENT_NAME }}</td>
    <td style="color: black">&nbsp;{{ i.EVENT_DATE }}</td>
    <td><img src="{{ i.EVENT_IMAGE }}" width="100" height="100"></td>
    <td style="color: black">&nbsp;{{ i.EVENT_DEATILES }}</td>
      <td style="color: blue"><a href="UPDATE_EVENT/{{ i.EVENT_ID}}">UPDATE</a></td>
    <td style="color: blue"><a href="DELETE_EVENT/{{ i.EVENT_ID}}"onclick="return confirm('ARE YOU SURE TO DELETE')">DELETE</a></td>
  </tr>
    {% endfor %}
</table>

</form>


</body>
</html>
{% endblock %}
