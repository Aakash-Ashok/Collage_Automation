{% extends 'adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="382" height="165" border="1" class="table table-responsive">
    <tr>
      <td style="color: black">DEPARTMENT</td>
      <td><label for="select"></label>
        <select style="color: black" name="select" id="select">
            {% for i in data %}
                <option value="{{ i.DEPARTMENT_ID }}">{{ i.DEPARTMENT_NAME }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td style="color: black">COURSE</td>
      <td style="color: black"><label for="textfield2"></label>
      <input type="text" name="textfield" id="textfield2" required/></td>
    </tr>
    <tr>
      <td style="color: black" colspan="2" align="center"><input type="submit" name="button" id="button" value="ADD" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
