{% extends 'adminindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table align="center" width="622" height="263" border="1" class="table table-responsive">
    <tr>
      <td style="color: black" width="18" height="136">#</td>
      <td style="color: black" width="231">TUTOR NAME</td>
      <td style="color: black" width="117">COURSE NAME</td>
      <td style="color: black" width="68">SEM</td>
      <td style="color: black" width="67">&nbsp;</td>
      <td style="color: black" width="81">&nbsp;</td>
    </tr>
       {% for i in data %}
    <tr>
      <td style="color: black">{{ loop.index }}</td>
      <td style="color: black">{{ i.TEACHER_NAME }}</td>
      <td style="color: black">{{ i.COURSE_NAME }}</td>
      <td style="color: black">{{ i.SEM }}</td>
      <td style="color: blue" ><a href="UPDATE_TUTOR/{{ i.TUTOR_ID }}">UPDATE</a></td>
      <td style="color: blue" >&nbsp;<a href="DELETE_TUTOR/{{ i.TUTOR_ID }}"onclick="return confirm('ARE YOU SURE TO DELETE')">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
