{% extends 'teacherindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="1295" height="204" border="1">
    <tr>
      <th width="56" scope="row">#</th>
      <td width="340"><div align="center">SUBJECT</div></td>
      <td width="265"><div align="center">SCORE</div></td>
      <td width="198">GRADE</td>
      <td width="198">&nbsp;</td>
      <td width="198">&nbsp;</td>
    </tr>

      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i.SUBJECT_NAME }}</td>
      <td>{{ i.SCORE }}</td>
      <td>{{ i.GRADE }}</td>
      <td><div align="center"><a href="UPDATE_MARK<MID>">UPDATE</a></div></td>
      <td><div align="center"><a href="DELETE_MARK<MID>"onclick="return confirm('ARE YOU SURE TO DELETE')">DELETE</a></div></td>
    </tr>
      {% endfor %}
    <tr>
      <th scope="row">&nbsp;</th>
      <td>&nbsp;</td>
      <td>TOTAL</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
