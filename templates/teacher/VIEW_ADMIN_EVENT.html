{% extends 'teacherindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<table width="606" height="181" border="1" class="table table-responsive">
  <tr>
    <td width="33" style="color: black">#</td>
    <td width="33" style="color: black">EVENT NAME</td>
    <td width="33" style="color: black">EVENT DATE</td>
    <td width="33" style="color: black">EVENT IMAGE</td>
    <td width="86" style="color: black">EVENT DEATILES</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i.EVENT_NAME }}</td>
    <td>&nbsp;{{ i.EVENT_DATE }}</td>
    <td><img src="{{ i.EVENT_IMAGE }}" width="100" height="100"></td>
    <td>&nbsp;{{ i.EVENT_DEATILES }}</td>
  </tr>
    {% endfor %}
</table>

</form>


</body>
</html>
{% endblock %}
