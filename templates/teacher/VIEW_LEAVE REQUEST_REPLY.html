{% extends 'teacherindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="434" height="152" border="1" class="table table-responsive">
    <tr>
      <th width="10" scope="row" style="color: black">#</th>
      <td width="78" style="color: black">LEAVE REASON</td>
      <td width="78" style="color: black">LEAVE DATE</td>
      <td width="58" style="color: black">REPLY</td>
      <td width="63" style="color: black">REPLY DATE</td>
    </tr>
   {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i.LEAVE_REASON }}</td>
      <td>{{ i.LEAVE_DATE }}</td>
      <td>{{ i.REPLY }}</td>
      <td>{{ i.REPLY_DATE }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
